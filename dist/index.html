<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>WeatherVane</title>
</head>
<body>
    <header>
        <h1>WeatherVane</h1>
    </header>
    <main>
            <h2 id="location"></h2>
            <h2 id="date"></h2>
            <h2 id="time"></h2>
            <form>
                <input type="search" name="search" id="search" placeholder="Your City">
                <img src="../src/images/search.png">
            </form>
            
            <div id="main-container">
                <img id="main-icon" src="" alt="weather-icon">
                <h2 id="temperature"></h2>
            </div>
                <h3 id="description"></h3>
                <h3 id="wind"></h3>
                <h3 id="feels-like"></h3>
            <div id="sunrise-card" class="bottom-info-card">
                <h3 id="sunrise-heading">Sunrise</h3>
                <p id="sunrise"></p>
            </div>
            <div id="sunset-card" class="bottom-info-card">
                <h3>Sunset</h3>
                <p id="sunset"></p>
            </div>
        
    </main>
    <section>
        <div id="mode-button-container">
            <button class="mode-button active">Hourly</button>
            <button class="mode-button">Daily</button>
        </div>
        <div class="card-container">
            <img class="inactive" id="left-button" src="../src/images/left-arrow.png" alt="sideways button">
            <div class="section-info-card">
                <div class="top-row">
                    <img class="card-icon" src="" alt="">
                    <h4 class="card-temp"></h4>
                </div>
                <h4 class="card-time"></h4>
            </div>
            <div class="section-info-card">
                <div class="top-row">
                    <img class="card-icon" src="" alt="">
                    <h4 class="card-temp"></h4>
                </div>
                <h4 class="card-time"></h4>
            </div>
            <div class="section-info-card">
                <div class="top-row">
                    <img class="card-icon" src="" alt="">
                    <h4 class="card-temp"></h4>
                </div>
                <h4 class="card-time"></h4>
            </div>
            <div class="section-info-card">
                <div class="top-row">
                    <img class="card-icon" src="" alt="">
                    <h4 class="card-temp"></h4>
                </div>
                <h4 class="card-time"></h4>
            </div>
            <div class="section-info-card">
                <div class="top-row">
                    <img class="card-icon" src="" alt="">
                    <h4 class="card-temp"></h4>
                </div>
                <h4 class="card-time"></h4>
            </div>
            <div class="section-info-card">
                <div class="top-row">
                    <img class="card-icon" src="" alt="">
                    <h4 class="card-temp"></h4>
                </div>
                <h4 class="card-time"></h4>
            </div>
            <div class="section-info-card">
                <div class="top-row">
                    <img class="card-icon" src="" alt="">
                    <h4 class="card-temp"></h4>
                </div>
                <h4 class="card-time"></h4>
            </div>
            <div class="section-info-card">
                <div class="top-row">
                    <img class="card-icon" src="" alt="">
                    <h4 class="card-temp"></h4>
                </div>
                <h4 class="card-time"></h4>
            </div>
            <img id="right-button" src="../src/images/right-arrow.png">
        </div>
    </section>
</body>
</html>
